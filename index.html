<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile card component</title>
</head>
<body>
    <!-- <img src="/images/bg-pattern-top.svg" alt="bg-img" class="bg-top">
    <img src="/images/bg-pattern-bottom.svg" alt="bg-img" class="bg-bottom"> -->
    <div class="main-container">
        <div class="bg-card">
            <img src="/images/bg-pattern-card.svg" alt="bg-card" class="bg-card">
        </div>
        <div class="avatar-container">
            <div class="avatar-img">
                <img src="/images/image-victor.jpg" alt="avatar-img">
            </div>
            <div class="avatar-info-container">
                <div class="avatar-name-age">
                    <p class="name">Victor Crest</p>
                    <p class="age">26</p>
                </div>
                <div class="avatar-location">
                    <p>London</p>
                </div>
            </div>
            <div class="avatar-socials">
                <div class="followers-wrapper">
                    <h1>80K</h1>
                    <p>Followers</p>
                </div>
                <div class="likes-wrapper">
                    <h1>803K</h1>
                    <p>Likes</p>
                </div>
                <div class="photos-wrapper">
                    <h1>1.4K</h1>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
